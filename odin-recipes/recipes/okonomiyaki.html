    <title>Okonomiyaki</title>

<body>
    <h1>Okonomiyaki</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Okonomiyaki_001.jpg/1200px-Okonomiyaki_001.jpg" alt="Okonomiyaki" />

    <p>Okonomiyaki is a Japanese teppanyaki, savoury pancake dish consisting of wheat flour batter and other ingredients cooked on a teppan.</p>
    <p class="bold">
        Ingredients:
        <ul>
            <li>Okonomiyaki Batter</li>
            <li>Cabbage</li>
            <li>Eggs</li>
        </ul>
    </p class="bold">
    <p class="bold">
        Steps:
        <ol>
            <li>Cut cabbage.</li>
            <li>Mix ingredients.</li>
            <li>Fry for 5 minutes on each side.</li>
        </ol>
    </p>
